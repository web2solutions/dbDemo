       <script type="text/javascript" >
			window.onload = function() {
				var cdn_application_path = window.location.protocol + '//' + window.location.host + '/dbDemo/';
				
				if( cdn_application_path.indexOf('web2.eti.br') != -1 )
					$dhx.environment = "test";
				else
				{
					cdn_application_path = '//cdn.dhtmlx.com.br/dbDemo/'
					$dhx.environment = "production";
				}
				
				$dhx.onDemand.load([cdn_application_path + "lib/controller/dbDemo.js"], function()
				{	
					var settings = {
						wrapper : document.body
						,fnCallBack: function() {}
					};	
					if( cdn_application_path.indexOf('web2.eti.br') != -1 )
						settings['base_path'] = "http://mac.web2.eti.br/";
					else
						settings['base_path'] = 'http://cdn.dhtmlx.com.br/';

					dbDemo.start( settings );
					
					//$dhx.notify('dbDemo', 'hhhhhhhhhhhhhh');
      
      				//window.navigator.vibrate(500);
				});
			}
			window.onerror = function(msg, url, line, column, errorObj)
			{
				dhtmlx.message( {type : "error", text : msg + ' ' + line + ' ' + column} );
				dhtmlx.message( {type : "error", text : line} );
				console.log( errorObj );
			}
         </script>
     </head>
